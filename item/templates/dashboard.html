{% extends 'base.html' %}

{% block content %}
<div class="card mt-5">
    <div class="card-header flex">
        <h1 class="float-left">Item</h1>
        <a
            href="{% url 'item:create_item' %}"
            type="button"
            class="btn btn-primary float-right"
            >New Item</a
        >
    </div>
    <div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
        <thead>
            <th>No</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
        </thead>
        {%  if items %}
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.author }}</td>
                <td>${{ item.price }}</td>
                <td>{{ item.desc }}</td>
                <td><img src="{{ item.image.url }}" width="auto" height="200px"/></td>
            </tr>
            {% endfor %}
        </tbody>
        {% endif %}
        </table>
    </div>
    </div>
</div>
{% endblock %}
